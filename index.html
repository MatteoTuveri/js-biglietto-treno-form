<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body>

    <div class="container">
        <div>
            <h2 class="text-uppercase">Calcola il prezzo del tuo biglietto</h2>
            <div id="data" class="d-flex">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">kilometri da percorrere</label>
                    <input type="text" class="form-control" id="km">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Fascia et√†</label>
                    <select id="age" class="form-select" aria-label="Default select">
                        <option value="null">Scegli un opzione</option>
                        <option value="young">1-18</option>
                        <option value="adult">18-65</option>
                        <option value="old">65+</option>
                    </select>
                </div>
            </div>
            <div class="d-flex">
                <button id="submit" type="button" class="btn btn-primary">Genera</button>
                <button id="delete" type="button" class="btn btn-primary">Annulla</button>
            </div>
        </div>
        <div>
            <h2 class="text-uppercase">Il tuo biglietto</h2>
            <div id="ticket" class="">
                <h4 class="text-uppercase">dettaglio passeggeri</h4>
                <div class="d-flex">
                    <div>
                        <div class="text-uppercase">Nome passeggero</div>
                        <div id="name">

                        </div>
                    </div>
                    <div>
                        <table>
                            <thead>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </thead>
                            <tbody>
                                <td id="offer"></td>
                                <td id="seat"></td>
                                <td id="code"></td>
                                <td id="price"></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
